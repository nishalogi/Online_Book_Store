<div class="container d-flex justify-content-center mt-4">
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Books</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.user.email }}</td>
                    <td>
                        <ul class="list-unstyled">
                            <li *ngFor="let book of order.books">
                                {{ book.title }} (Qty: {{ book.quantity }})
                            </li>
                        </ul>
                    </td>
                    <td>{{ order.totalPrice || 0 }}</td>
                    <td>
                        <select class="form-control" [(ngModel)]="order.status" (change)="updateStatus(order, order.status)">
                            <option value="PENDING">Pending</option>
                            <option value="SHIPPED">Shipped</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="cancelOrder(order.orderId)">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
