<div class="container">
    <h2>Signup</h2>

    <form (submit)="onSignup()">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" [(ngModel)]="user.name" class="form-control" name="name" required />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" required />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>

        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </form>
</div>
